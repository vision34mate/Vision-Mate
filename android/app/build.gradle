








plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.vision_mate"
    compileSdkVersion 34 // Replace with your preferred compile SDK version
    ndkVersion "21.3.6528147" // Update to the correct NDK version if needed

    defaultConfig {
        applicationId "com.example.vision_mate" // Set your unique application ID
        minSdkVersion 21 // Set to 21 or your required minimum SDK version
        targetSdkVersion 34 // Replace with your preferred target SDK version
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Replace with release signing config as needed
        }
    }
}

flutter {
    source = "../.."
}






